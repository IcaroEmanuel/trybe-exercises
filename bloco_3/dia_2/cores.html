  <head>

    <title>HTML</title>

      body{
        font-size: 16px;
      }
      h1{
        font-size: 65px;
        font-family: sans-serif;
        color: #ffa500;

      p{
        font-weight: 600px;
        font-size: 3em;
        font-style: oblique;
        }
      .padrao{
        background-color: #eee8aa;

      }

        list-style: none;
        font-size: 20px;
      }

    <h1>Exercícios 3.2</h1>
    <p class="padrao">Qual é a sua cor favorita?</p>

      <li style="color: #ffff00;">Amarelo</li>
      <li style="color: #ff0000;">Vermelho</li>
      <li style="color: #e2363649;">Marrom</li>
    </ul>
